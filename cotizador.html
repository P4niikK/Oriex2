<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador - OriEx</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">OriEx</a>
  </header>
  <main class="contenido">
    <h1>Cotizador</h1>
    <form id="quote-form">
      <label>Peso (kg)</label>
      <input type="number" id="peso" min="1" value="1">
      <label>Modalidad</label>
      <select id="modalidad">
        <option value="eco">Econ√≥mico</option>
        <option value="urgente">Urgente</option>
      </select>
      <button type="button" onclick="cotizar()">Calcular precio</button>
    </form>
    <div id="resultado"></div>
  </main>
  <footer class="footer">
    <a href="index.html">Volver</a>
  </footer>
<script src="script.js"></script>
</body>
</html>
